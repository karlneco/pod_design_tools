[pytest]
# Pytest configuration for POD Design Tools

# Python path
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 8.0

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    -v

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test multiple components) - currently templates, need updating
    slow: Slow running tests
    external: Tests that require external services (skip in CI)
    skip_integration: Skip integration tests (templates not yet implemented)

# Environment variables for tests
env =
    FLASK_ENV=testing
    PRINTIFY_API_TOKEN=test_printify_token
    PRINTIFY_SHOP_ID=test_shop_123
    SHOPIFY_STORE_DOMAIN=test-store.myshopify.com
    SHOPIFY_ADMIN_TOKEN=test_shopify_token
    SHOPIFY_API_VERSION=2024-10
    OPENAI_API_KEY=test_openai_key

# Coverage options (when using pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
